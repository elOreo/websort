<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSort</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <nav>
          <ul id="menuList" class="menuList">
            <li class="menuLi" style="float:left"><p id="title">WebSort</p><li>
            <li class="menuLi"><input type="range" min="10" max="100" value="10" class="slider" id="myRange"><li>
            <li class="menuLi">Blocks: <span id="demo"></span></li>
            <li class="menuLi"><button type="button" onclick="generateFields()">New Set</button></li>
            <li class="menuLi" style="float:right"><button type="button">Bubble Sort</button></li>
            <li class="menuLi" style="float:right"><button type="button">Insertion Sort</button></li>
            <li class="menuLi" style="float:right"><button type="button">Merge Sort</button></li>
            <li class="menuLi" style="float:right"><button type="button">Quick Sort</button></li>
          </ul>
        </nav>
      </div>
      <div class="rwindow" id="renderwindow">


      </div>
    
    </div>
    <script src="java.js"></script>

  </body>
</html>
